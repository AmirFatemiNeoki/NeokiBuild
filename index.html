<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script type="text/javascript" src="./Native/unity-webgl-tools.js"></script>
    <script type="text/javascript" src="./Native/microphone.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Neoki Meta</title>
    <style>
      iframe body {
        overflow: hidden;
      }

      canvas {
        width: 100vw;
        height: calc(100vh - 90px);
        background: #231F20"
      }
    </style>
  </head>

  <body
    style="
      text-align: center;
      padding: 0;
      border: 0;
      margin: 0;
      overflow: hidden;
    "
  >
    <header>
      <iframe
        src="https://www.neoki.io/Marketplace"
        style="overflow: hidden; width: 100%; border: none; height: 90px"
        title="neoki"
        sandbox="allow-same-origin allow-scripts allow-forms"
        scrolling="no"
      ></iframe>
    </header>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/NeokiBuild.loader.js"></script>
    <script>
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              // Mobile device style: fill the whole browser client area with the game canvas:
              var meta = document.createElement('meta');
              meta.name = 'viewport';
              meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
              document.getElementsByTagName('head')[0].appendChild(meta);

              var canvas = document.querySelector("#unity-canvas");
              canvas.style.width = "100%";
              canvas.style.height = "100%";
              canvas.style.position = "fixed";

              document.body.style.textAlign = "left";
            }

            createUnityInstance(document.querySelector("#unity-canvas"), {
              dataUrl: "Build/NeokiBuild.data",
              frameworkUrl: "Build/NeokiBuild.framework.js",
              codeUrl: "Build/NeokiBuild.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "Neoki Meta",
              productVersion: "0.1",
              // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
              // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
            });
    </script>
  </body>
</html>
